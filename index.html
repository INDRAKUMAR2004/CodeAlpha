<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Cat Image Gallery</h1>
    </div>
    <div id="gallery">
        <div class="wrapper">
            <img src="i1.jpeg" alt="i1">
            <img src="i2.jpeg" alt="i2">
            <img src="i3.jpeg" alt="i3">
            <img src="i4.jpeg" alt="i4">
            <img src="i5.jpeg" alt="i5">
            <img src="i6.jpeg" alt="i6">
            <img src="i7.jpeg" alt="i7">
            <img src="i8.jpeg" alt="i8">
            <img src="i9.jpeg" alt="i9">
        </div>
    </div>
    <div class="popup-image">
        <span>&times;</span>
        <img src="i1.jpeg" alt="i1">
    </div>
    <script src="script.js"></script>
</body>
</html>
